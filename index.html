<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <!-- Landscape - viewport is smaller than 960px - use max-width -->
      <section>
        <picture>
          <!-- viewport 320px -->
          <source
            srcset="
              images/ml-320_x_180.png,
              images/ml-640_x_360.png 2x,
              images/ml-960_x_540.png 3x
            "
            media="(max-width:320px)"
          />
          <!-- viewport 480px -->
          <source
            srcset="
              images/ml-480_x_270.png,
              images/ml-960_x_540.png  2x,
              images/ml-1440_x_810.png 3x
            "
            media="(max-width: 480px)"
          />
          <!-- viewport 720px -->
          <source
            srcset="
              images/ml-720_x_405.png,
              images/ml-1440_x_810.png  2x,
              images/ml-2160_x_1215.png 3x
            "
            media="(max-width: 720px)"
          />
          <!-- viewport 960px -->
          <source
            srcset="
              images/ml-960_x_540.png,
              images/ml-1920_x_1080.png 2x,
              images/ml-2880_x_1621.png 3x
            "
            media="(max-width: 960px)"
          />
          <!-- Square - viewport is bigger than 960px - use min-width -->
          <!-- viewport 1600px -->
          <source
            class="sqaure"
            srcset="
              images/ms-800_x_800.jpeg,
              images/ms-1600_x_1600.jpeg 2x,
              images/ms-2400_x_2400.jpeg 3x
            "
            media="(min-width:1600px)"
          />
          <!-- viewport 1280px -->
          <source
            class="sqaure"
            srcset="
              images/ms-640_x_640.jpeg,
              images/ms-1280_x_1280.jpeg 2x,
              images/ms-1920_x_1920.jpeg 3x
            "
            media="(min-width:1280px)"
          />
          <!-- viewport 960px -->
          <source
            class="sqaure"
            srcset="
              images/ms-480_x_480.jpeg,
              images/ms-960_x_960.jpeg   2x,
              images/ms-1440_x_1440.jpeg 3x
            "
            media="(min-width:960px)"
          />
          <img src="images/museum.jpg" alt="placeholder" />
        </picture>
      </section>
    </header>
  </body>
</html>
